<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <title>Login Page</title>
    <meta content='width=device-width, initial-scale=1' name='viewport' />
    <link href='css/themes/default/jquery.mobile.structure-1.1.1.css' rel='stylesheet' />
    <link href='css/themes/default/jquery.mobile-1.1.1.css' rel='stylesheet' />
    <link href='css/style.css' rel='stylesheet' />
    <script src='js/jquery-1.7.1.min.js'></script>
    <script src='js/jquery.mobile-1.1.1.min.js'></script>
  </head>
  <body>
    <div data-role='page' data-theme='b'>
      <div data-icon='home' data-role='header' data-theme='b'>
        <h1>Home</h1>
        <a data-icon='home' data-iconpos='notext' data-role='button' data-theme='b' href='index.html' rel='internal'></a>
      </div>
      <div data-role='content' data-theme='b'>
        <br />
        <br />
        <form id='login'>
          <div class='ui-field-contain ui-body ui-br' data-role='fieldcontain'>
            <label class='ui-input-text' for='name'>Username:</label>
            <input class='ui-input-text ui-body-null ui-corner-all ui-shadow-inset ui-body-c' id='name' name='name' type='text' value='' />
          </div>
          <div class='ui-field-contain ui-body ui-br' data-role='fieldcontain'>
            <label class='ui-input-text' for='name'>Password:</label>
            <input class='ui-input-text ui-body-null ui-corner-all ui-shadow-inset ui-body-c' id='password' name='password' type='password' value='' />
          </div>
          <fieldset class='ui-grid-a'>
            <div class='ui-block-a'>
              <button aria-disabled='false' class='ui-btn-hidden' data-theme='b' id='submit-btn' type='submit'>Login</button>
            </div>
            <div class='ui-block-b'>
              <button aria-disabled='false' class='ui-btn-hidden' data-theme='b' id='reset-btn' type='reset'>Clear</button>
            </div>
          </fieldset>
        </form>
        <br />
      </div>
      <div data-role='footer' data-theme='b'>
        <h4>Copyright &copy; 2011</h4>
      </div>
    </div>
  </body>
</html>
